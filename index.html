<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script1.js" defer></script>
    <!-- <script src="new.js" defer></script> -->
</head>
<body>
    <header class="header">
        <nav class=" nav container">
            <h1 class="log">DoItNow</h1>
            <ul class="nav-items">
                <li><a href="#home">Home</a></li>
                <li><a href="#Todo">Todo</a></li>
                <li><a href="#signup">Signup</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your tasks</h2>
            <button class="btn btn-headline" onclick="(console.log('you click me'))"> Learn more</button>
        </div>
    </header>
    <section class="Todo-section container" id="Todo" > 
        <h2>Your plan for Today?</h2>

        <form action="" class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>

        <ul class="todolist">
            <li>
                <span class="text">Start Planning your day!</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
             </li>
        </ul>

    </section>
    
<section class="section-signup container" id="signup">
    <h2>Signup</h2>
    <form class="Signupform">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"class="form-control" name="username" id="username" autocomplete="off"  required="Please enter your username">
        </div>
        <div id="usernameerror" class="error"></div>


        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email"class="form-control" id="email" autocomplete="off"  required="Please enter valid email">
        </div>
        <div id="emailerror" class="error"></div>


        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" class="form-control"id="phone" autocomplete="off"  required placeholder="Please enter your Phone Number">
        </div>
        <div id="phoneerror" class="error"></div>


        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password"required autocomplete="off" placeholder="Enter the  password">
        </div>
        <div id="passworderror" class="error"></div>


        <div class="form-group">
            <label for="confirmpassword">Confirm password</label>
            <input type="password" name="confirmpassword"class="form-control" id="confirmpassword" required autocomplete="off" placeholder="Re-type your password">
        </div>
        <div id="cpasserror" class="error"></div>


        <div class="form-group">
            <label for="about">About Yourself</label>
            <textarea name="text" id="about" cols="30" class="form-control"rows="10" placeholder="We would like to hear about you... write something about you."></textarea>
        </div>
        <button class="btn signup-btn" type="submit">Submit</button>

    </form>
</section>    

</body>
</html>
